<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="js/baguetteBox.css">
</head>
<body>
    <div id = "search-space">

    </div>
    <main>
        <div class="gallery">
            <a href="img/01.jpg" data-caption="image caption">
                <img src="img/thumbnails/01.jpg" alt="first image">
            </a>
            <a href="img/02.jpg">
                <img src="img/thumbnails/02.jpg" alt="second image">
            </a>
            <a href="img/03.jpg">
                <img src="img/thumbnails/03.jpg" alt="third image">
            </a>
            <a href="img/04.jpg">

            </a>
            <a href="img/05.jpg">

            </a>
            <a href="img/06.jpg">

            </a>
            <a href="img/07.jpg">
                <img src="img/thumbnails/07.jpg" alt="seventh image">
            </a>
            <a href="img/08.jpg">
                <img src="img/thumbnails/08.jpg" alt="eight image">
            </a>
            <a href="img/09.jpg">
                <img src="img/thumbnails/09.jpg" alt="ninth image">
            </a>
            <a href="img/10.jpg">
                <img src="img/thumbnails/10.jpg" alt="tenth image">
            </a>
            <a href="img/11.jpg">
                <img src="img/thumbnails/11.jpg" alt="eleventh image">
            </a>
            <a href="img/12.jpg">
                <img src="img/thumbnails/12.jpg" alt="twelfth image">
            </a>
        </div>
    </main>
    <script src="js/baguetteBox.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
